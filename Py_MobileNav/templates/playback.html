<body>
    <div id="map">
        <div class="playback-popup playback-popup-active" id="playback-popup">
            <h2>Playback</h2>
            <label for="mmsi">MMSI</label>
            <input id="mmsi"
              type="text"
              name="mmsi"
              class="input"
              placeholder="Enter MMSI No."
            />
            <button class="popup-btn" id="seek">Go...</button>
            <div class="close-icon" id="closePlaybackPopup">
              <i class="fas fa-times fa-2x"></i>
            </div>
        </div>

        <div class="playback-slider playback-slider-active" id="playback-slider">
            <h3 id="slider-title"><span id="slider-mmsi">Time Slider</span> : <span id="slider-value">0</span></h3>
            <div id="time-label">
                <span id="slider-time1">00:00:00</span>
                <span id="slider-time2">00:00:00</span>
                <span id="slider-time3">00:00:00</span>
            </div>
            <input type="range" id="slider-input" min="0" max="10000" steps="1" />

            <div class="close-icon" id="closePlaybackSlider">
                <i class="fas fa-times fa-2x"></i>
            </div>
        </div>

    </div>

    <navbar class="">
        <button id="menubtn"><span class="fa-solid fa-arrow-turn-down"></span></button>
    
        <div id="nav--bth">
            <button id="dashboard-btn">Dashboard</button>
            <button id="ves-mon-btn">Vessel Monitor</button>
            <button id="weather-btn">Weather</button>  
            <button id="playbackGps-btn">GPS</button>         
        </div>

        <div id="logout--bth">
            <button id="logoutbtn">Logout</button> 
        </div>
    </navbar>

    <div class="vessel-info">
        <div class="close-icon" id="closeVesselInfo">
            <i class="fas fa-times fa-2x"></i>
        </div>

        <h4>MMSI<span id="det-mmsi-title"></span></h4>
        <img src="{{url_for('static', filename='LANGKAWI_EKSPRES_I.jpeg')}}" />
        <hr>
        <div class="detail-info">
            <div>
                <label for="shiptype">Ship Type</label>
                <span name="shiptype" id="det-shiptype">: 1</span>
            </div>

            <div>
                <label for="shipname">Ship Name</label>
                <span name="shipname" id="det-shipname">: Langkawi</span>
            </div>

            <div>
                <label for="mmsi">MMSI</label>
                <span name="mmsi" id="det-mmsi">: 533003500</span>
            </div>

            <div>
                <label for="imo">IMO</label>
                <span name="imo" id="det-imo">: 533003500</span>
            </div>

            <div>
                <label for="callsign">Call Sign</label>
                <span name="callsign" id="det-callsign">: 533003500</span>
            </div>            
        </div>
